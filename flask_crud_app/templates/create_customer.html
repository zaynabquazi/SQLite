{% extends 'base.html' %}

{% block content %}
<h2>Add Customer</h2>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Add Customer</button>
</form>
{% endblock %}
