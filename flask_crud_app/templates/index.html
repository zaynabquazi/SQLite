{% extends 'base.html' %}

{% block content %}
<h2>Customer List</h2>
<ul>
    {% for customer in customers %}
    <li>
        {{ customer.name }} - {{ customer.email }}
        <a href="{{ url_for('update_customer', customer_id=customer.id) }}">Edit</a>
        <a href="{{ url_for('delete_customer', customer_id=customer.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
