{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Customer List</h2>
    <ul>
        {% for customer in customers %}
        <li>
            {{ customer.name }} - {{ customer.email }} - {{customer.phone}}
            <a href="{{ url_for('update_customer', customer_id=customer.id) }}">Edit</a>
            <a href="{{ url_for('delete_customer', customer_id=customer.id) }}" onclick="return confirm('whatddaa?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
