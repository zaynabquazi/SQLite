<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to your Flask web application.</p>
    <form action="/greet" method="post">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="submit" value="Greet Me">
    </form>
    <a href="/about">Learn more about this application</a>
</body>
</html>
