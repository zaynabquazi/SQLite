{% extends "base.html" %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
    <h1 class="mb-4">Blog Posts</h1>
    <div class="list-group">
        {% for post in posts %}
            <a href="{{ url_for('post', id=post.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
                <small>by {{ post.user.username }}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
