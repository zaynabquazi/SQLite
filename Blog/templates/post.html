{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1 class="mb-4">{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Author: {{ post.user.username }}</small></p>
    {% if current_user.is_authenticated and post.user_id == current_user.id %}
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-secondary">Edit</a>
        <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
{% endblock %}
